<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing-page.css">
    <title>landing-page</title>
</head>
<body>

    <div id="page-principale">
        

    <!-- NAVBAR -->


    <nav id="navbar">
        <img src="./assets/img/BENJI BENGLA.png" alt="nom restaurant" id="restau-name">
        <div class="band">
            <img src="./assets/img/Logo.png" alt="logo" id="logo">
            <img src="./assets/img/BENJI BENGLA.png" alt="nom restaurant" id="band-logo-name">
        </div>
        <div class="band alt-band" id="band-home">
            <img src="./assets/img/Maison.png" alt="maison" class="alt-logo">
            <img src="./assets/img/texte-home.png" alt="texte-home" class="alt-logo-name">
        </div>
        <div class="band alt-band" id="band-plats">
            <img src="./assets/img/Noodles.png" alt="plats"class="alt-logo">
            <img src="./assets/img/texte-plats.png" alt="texte-plats" class="alt-logo-name">
        </div>
        <div class="band alt-band" id="band-contact">
            <img src="./assets/img/Courrier.png" alt="contact"class="alt-logo">
            <img src="./assets/img/texte-contact.png" alt="texte-contact" class="alt-logo-name">
        </div>
    </nav>


    <!-- TITRE -->

    <div id="titre">
        <img src="./assets/img/BENJI BENGLA.png" alt="titre">
    </div>
    <!-- CARROUSSEL -->

    <div id="carousel">

    <div class="carousel-wrapper">
        
        <span id="item-1"></span>
        <span id="item-2"></span>
        <span id="item-3"></span>
        <div class="carousel-item item-1">
          <a href="#item-3" class="arrow-prev arrow"></a>
          <a href="#item-2" class="arrow-next arrow"></a>
        </div>
        <div class="carousel-item item-2">
          <a href="#item-1" class="arrow-prev arrow"></a>
          <a href="#item-3" class="arrow-next arrow"></a>
        </div>
        <div class="carousel-item item-3">
          <a href="#item-2" class="arrow-prev arrow"></a>
          <a href="#item-1" class="arrow-next arrow"></a>
        </div>
     </div>

</div>
</div>

</body>
</html>
